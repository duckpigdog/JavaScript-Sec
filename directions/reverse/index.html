<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS 逆向 · 关卡列表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div id="app" class="app-shell">
      <main class="container">
        <section class="hero">
          <h1 class="glow">JS 逆向</h1>
          <p class="tagline">关卡列表</p>
        </section>

        <section class="panel" id="levelsPanel">
          <div class="hint">自动加载关卡</div>
          <div id="levelsGrid" class="levels-grid" aria-label="levels"></div>
        </section>
      </main>
    </div>

    <script type="module">
      async function load() {
        const res = await fetch('./levels.json', { cache: 'no-store' });
        const data = await res.json();
        const grid = document.getElementById('levelsGrid');
        const frag = document.createDocumentFragment();
        for (const lv of (data.levels || [])) {
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `<div class="content"><h3>${lv.name}</h3><div class="meta">${lv.category} · 难度：${lv.difficulty}</div><div class="actions"><a href="${lv.path}" class="btn">进入关卡</a></div></div>`;
          frag.appendChild(card);
        }
        grid.appendChild(frag);
      }
      load();
    </script>
  </body>
  </html>
